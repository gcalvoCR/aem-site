version: v2
environments:
  - name: config-1
    env: []
    author: true
    publish: 1
    dispatcher: false
    aem_version: cloudsdk
    sample_content: true
    persistent: true
    packages: []
build:
  name: build
  sync_root: ui.apps/src/main/content
  sync_on_start: true
  image: 'maven:3.6-jdk-11'
  script:
    - echo "mvn package -DskipTests=true"
  artifact_path:
    - all/target
  cache: []
